version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: .
    restart: unless-stopped
    env_file: .env
    depends_on:
      - db
    # Expose backend on port 80 of the server (HTTP)
    ports:
      - "80:8000"

volumes:
  db_data:
